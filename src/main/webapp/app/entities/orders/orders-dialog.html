
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOrdersLabel">Create or edit a Orders</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.orders.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.orders.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_orderDate">Order Date</label>
                <div class="input-group">
                    <input id="field_orderDate" type="text" class="form-control" name="orderDate" datetime-picker="{{dateformat}}" ng-model="vm.orders.orderDate" is-open="vm.datePickerOpenStatus.orderDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('orderDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_shipDate">Ship Date</label>
                <div class="input-group">
                    <input id="field_shipDate" type="text" class="form-control" name="shipDate" datetime-picker="{{dateformat}}" ng-model="vm.orders.shipDate" is-open="vm.datePickerOpenStatus.shipDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('shipDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_transactionStatus">Transaction Status</label>
            <select class="form-control" name="transactionStatus" ng-model="vm.orders.transactionStatus" id="field_transactionStatus">
                <option value="NEW">NEW</option>
                <option value="SEALED">SEALED</option>
                <option value="PENDING">PENDING</option>
                <option value="COMPLETED">COMPLETED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_deleted">Deleted</label>
            <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                    ng-model="vm.orders.deleted"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_paymentDate">Payment Date</label>
                <div class="input-group">
                    <input id="field_paymentDate" type="text" class="form-control" name="paymentDate" datetime-picker="{{dateformat}}" ng-model="vm.orders.paymentDate" is-open="vm.datePickerOpenStatus.paymentDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('paymentDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_paymentId">Payment Id</label>
            <select class="form-control" id="field_paymentId" name="paymentId" ng-model="vm.orders.paymentId" ng-options="payment as payment.id for payment in vm.paymentids | orderBy:'id' track by payment.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_customers">Customers</label>
            <select class="form-control" id="field_customers" name="customers" ng-model="vm.orders.customers" ng-options="customers as customers.id for customers in vm.customers track by customers.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
