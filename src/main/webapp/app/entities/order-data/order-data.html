<div>
    <h2>Order Data</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="order-data.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Order Data
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Price</span></th>
                    <th><span>Quantity</span></th>
                    <th><span>Ship Date</span></th>
                    <th><span>Bill Date</span></th>
                    <th><span>Orders</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="orderData in vm.orderData track by orderData.id">
                    <td><a ui-sref="order-data-detail({id:orderData.id})">{{orderData.id}}</a></td>
                    <td>{{orderData.price}}</td>
                    <td>{{orderData.quantity}}</td>
                    <td>{{orderData.shipDate | date:'medium'}}</td>
                    <td>{{orderData.billDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="orders-detail({id:orderData.orders.id})">{{orderData.orders.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="order-data-detail({id:orderData.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="order-data.edit({id:orderData.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="order-data.delete({id:orderData.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
